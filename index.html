<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Most Magnificent Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    /> -->
  </head>
  <body>
    <header class="bg-primary text-white">
      <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <div class="row">
      <div class="col-3 d-grid gap-2">
        <input
          type="text"
          class="form-control"
          id="city-input"
          placeholder="City Name"
        />
        <div class="d-grid gap-2">
          <button type="button" id="search-button" class="btn btn-primary">
            Search
          </button>
        </div>

        <div id="history-box" class="d-grid gap-2"></div>
      </div>
      <div class="col-9">
        <div class="row border border-dark">
          <h1 id="locationTitle"></h1>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humid"></p>
          <p id="uv"></p>
        </div>
        <div class="row">
          <h1>5-Day Forecast:</h1>
          <div class="container px-4">
            <div class="row gx-5">
              <div class="col-2">
                <div id="plus1" class="bg-primary text-white p-3">
                  <div id="plus1Date"></div>
                  <div id="plus1Icon"></div>
                  <div id="plus1Temp"></div>
                  <div id="plus1Wind"></div>
                  <div id="plus1Humid"></div>
                </div>
              </div>
              <div class="col-2">
                <div id="plus2" class="bg-primary text-white p-3">
                  <div id="plus2Date"></div>
                  <div id="plus2Icon"></div>
                  <div id="plus2Temp"></div>
                  <div id="plus2Wind"></div>
                  <div id="plus2Humid"></div>
                </div>
              </div>
              <div class="col-2">
                <div id="plus3" class="bg-primary text-white p-3">
                  <div id="plus3Date"></div>
                  <div id="plus3Icon"></div>
                  <div id="plus3Temp"></div>
                  <div id="plus3Wind"></div>
                  <div id="plus3Humid"></div>
                </div>
              </div>
              <div class="col-2">
                <div id="plus4" class="bg-primary text-white p-3">
                  <div id="plus4Date"></div>
                  <div id="plus4Icon"></div>
                  <div id="plus4Temp"></div>
                  <div id="plus4Wind"></div>
                  <div id="plus4Humid"></div>
                </div>
              </div>
              <div class="col-2">
                <div id="plus5" class="bg-primary text-white p-3">
                  <div id="plus5Date"></div>
                  <div id="plus5Icon"></div>
                  <div id="plus5Temp"></div>
                  <div id="plus5Wind"></div>
                  <div id="plus5Humid"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
